{% extends "layout.html" %}

{% block content %}
<div>
    <div>
        <h1>Will you help build the next generation of community?</h1>
    </div>
    <div id="donateform">
        <form action url_for('donate') method="post">
            <label for="amount">Donation Amount:</label>
            <input type="number" id="amount" name="amount" required min="1" step="any">
            <button type="submit">Donate</button>
    </div>
</div>
{% endblock %}
